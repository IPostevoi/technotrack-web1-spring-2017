{% extends "core/base.html" %}
{% load widget_tweaks %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="span12">
                <form class="form-horizontal" action='' method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <div id="legend">
                            <legend class="">Login</legend>
                        </div>
                        <div class="control-group">
                            <!-- Username -->
                            <label class="control-label" for="username">Username</label>
                            <div class="controls">
                                {{ form.username|add_class:"input-xlarge" }}
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password1</label>
                            <div class="controls">
                                {{ form.password1|add_class:"input-xlarge" }}
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password2</label>
                            <div class="controls">
                                {{ form.password2|add_class:"input-xlarge" }}
                            </div>
                        </div>
                        <div class="control-group">
                            {{ form.erros }}
                            <!-- Button -->
                            <div class="controls">
                                <button class="btn btn-success">Register</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
