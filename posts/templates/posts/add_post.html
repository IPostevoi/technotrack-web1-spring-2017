{% extends "core/base.html" %}

{% block content %}
    <form action="{% url 'posts:add_post' pk=view.kwargs.pk %}" method="post">
        {% csrf_token %}
         <p>Заголовок: {{ form.title }}</p>
        <p>Текст: {{ form.text }}</p>
        <br>
        <input type="submit" value="Создать пост">
    </form>

{% endblock %}
