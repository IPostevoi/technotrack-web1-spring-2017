
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            {% if object_list %}
                {% for comm in object_list %}
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <b>Автор:</b> {{ comm.author }}
                            <p>Время: {{ comm.time }}</p>
                        </div>
                        <div class="panel-footer">{{ comm.body }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <div><b>Пока в комментариях пусто</b></div>
            {% endif %}
        </div>
    </div>
