{% extends "core/base.html" %}
{% load widget_tweaks %}
{% block content %}
    <form action="{% url 'posts:add_comment' pk=view.kwargs.pk %}" method="post">
        {% csrf_token %}
        <div class="panel panel-primary">
                <div class="panel-body">
                    Новый комментарий
                </div>
                <div class="panel-footer">{{ form.body }}</div>
            </div>
        <input type="submit" value="Отправить">
    </form>

{% endblock %}
